name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - develop

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  
  # Artifact Registryのリポジトリ名
  GAR_REPO_BACKEND: backend
  GAR_REPO_FRONTEND: frontend
  
  # Cloud Run サービス名
  BACKEND_SERVICE: backend
  FRONTEND_SERVICE: frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # ======================================================
      # BACKEND (Go) Build & Deploy
      # ======================================================
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO_BACKEND }}/backend:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO_BACKEND }}/backend:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: '--add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}'
          env_vars: |
            APP_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'test' }}
            DB_USER=${{ github.ref == 'refs/heads/main' && secrets.DB_USER || 'test_user' }}
            DB_PASSWORD=${{ github.ref == 'refs/heads/main' && secrets.DB_PASSWORD || 'password' }}
            DB_NAME=aztokyo
            INSTANCE_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}

      # ======================================================
      # FRONTEND Build & Deploy
      # ======================================================
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO_FRONTEND }}/frontend:${{ github.sha }}

      - name: Deploy Frontend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO_FRONTEND }}/frontend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            NODE_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
            NEXT_PUBLIC_API_URL=${{ github.ref == 'refs/heads/main' && 'https://api.your-domain.com' || 'https://test-api.your-domain.com' }}